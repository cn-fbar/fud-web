
<mat-card class="chef-card">
  <mat-card-header>
    <div mat-card-avatar="">
      <img src = "../../../assets/images/{{chefItem.profilePic}}" class = "chef-img">
    </div>
    <mat-card-title>{{chefItem.firstName}} {{chefItem.lastName}}</mat-card-title>
    <mat-card-subtitle>{{chefItem.city}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
     {{chefItem.description}}
    </p>
    <div *ngIf="showDeleteOption">
      <button >Delete</button>
    </div>
  </mat-card-content>
</mat-card>
